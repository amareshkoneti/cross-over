<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8e1f4;
            background-image: url('static/uploads/back-ground.jpg');
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            color: #d16d87;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            font-size: 3rem;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-label {
            color: #d16d87;
            font-size: 1.2rem;
        }
        .form-select {
            background-color: #ffe6f3;
            border: 2px solid #d16d87;
            border-radius: 10px;
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .form-select:focus {
            border-color: #b96d87;
        }
        .btn-primary {
            background-color: #d16d87;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b96d87;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .btn-secondary {
            background-color: #ff90b3;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            text-transform: uppercase;
            width: 100%;
        }
        .btn-secondary:hover {
            background-color: #ff70a0;
        }
        /* Overlay Styling */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        #overlay p {
            font-size: 2rem;
            color: #d16d87;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md p-2">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-4xl font-bold text-purple-700 mb-4">STORY TELLER</h1>
        </div>
        <div class="container mx-auto flex justify-center space-x-4 mt-2">
            <a href="{{ url_for('index') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Home</a>
            <a href="{{ url_for('home') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Generate Story</a>
            <a href="{{ url_for('index2') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Generate image</a>
            <a href="https://drawtoimageai.streamlit.app/" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Doodle Art</a>
        </div>
        
    </nav>
    
    <div class="container">
        <h1>Generated Image</h1>
        <p><strong>Prompt:</strong> {{ prompt }}</p>
        
        <div class="image-container">
            <img src="{{ image_path }}" alt="Generated Image">
        </div>
        <br>

        <form id="imageForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="age_group" class="form-label">Select Age Group:</label>
            <select class="form-select" name="age_group" id="age_group">
                <option value="3-5">3-5 years</option>
                <option value="5-8" selected>5-8 years</option>
                <option value="8-12">8-12 years</option>
            </select>
            <br><br>
            <label for="language" class="form-label">Select Language:</label>
            <select class="form-select" name="language" id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                
            </select>

            <button type="submit" class="btn btn-primary mt-3" id="submitButton">Use This Image</button>
        </form>

        <br>
        <a href="/home" class="btn btn-secondary mt-3">Generate Another Image</a>
    </div>

    <!-- Overlay -->
    <div id="overlay">
        <p>Preparing your story...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('imageForm');
        const overlay = document.getElementById('overlay');
        form.addEventListener('submit', function () {
            overlay.style.display = 'flex';
        });
    </script>
</body>
</html>
