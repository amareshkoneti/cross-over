<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generated</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8e1f4;
            background-image: url('static/uploads/back-ground.jpg'); /* Replace with your image URL */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            color: #d16d87;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
        }
        .story-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .story-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .story-card img {
            max-width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.5s;
        }
        .story-card img:hover {
            transform: scale(1.05);
        }
        .story-card pre {
            white-space: pre-wrap;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            background-color: #ffe6f3;
            border: 2px dashed #d16d87;
            padding: 20px;
            border-radius: 10px;
        }
        h3 {
            color: #d16d87;
            font-size: 1.8rem;
            margin-top: 20px;
        }
        .story-card img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #d16d87;
            border: none;
            padding: 15px 20px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #b96d87;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-md p-2">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-4xl font-bold text-purple-700 mb-4">STORY TELLER</h1>
        </div>
        <div class="container mx-auto flex justify-center space-x-4 mt-2">
            <a href="{{ url_for('index') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Home</a>
            <a href="{{ url_for('home') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Generate Story</a>
            <a href="{{ url_for('index2') }}" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Generate image</a>
            <a href="https://drawtoimageai.streamlit.app/" class="text-lg font-semibold text-white bg-gradient-to-r from-pink-400 to-violet-500 py-2 px-4 rounded-lg hover:scale-105 transform transition duration-300 ease-in-out">Doodle Art</a>
        </div>
        
    </nav>
    <div class="container">
        <h1>Your Fun Story!</h1>
        <div class="story-card">
            <!-- Display the uploaded image -->
            <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image" class="img-fluid rounded">
            <!-- Display the analysis results -->
            <h3>Emotions in the Story</h3>
            <pre><strong>Emotions:</strong> {{ emotions | join(", ") }}</pre>
            <!-- Display the generated story -->
            <h3>Here's Your Story!</h3>
            <pre>{{ story }}</pre>
            <!-- Play button for the audio -->
            <h3>Listen to Your Story</h3>
            <audio controls class="w-100">
                <source src="{{ url_for('static', filename='uploads/' + audio_filename) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <br><br>
            <a href="/home" class="btn btn-primary">Generate Another Story</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
